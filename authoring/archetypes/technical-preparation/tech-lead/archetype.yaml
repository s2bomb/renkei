name: tech-lead
description: >
  Lead technical preparation: convert active shaped work into an
  execution-ready package by orchestrating specialist design artifacts,
  enforcing quality gates, and handing off to execution ownership.
model: opus

ensemble: technical-preparation

truth:
  - stage-boundaries-are-risk-controls.md
  - unresolved-unknowns-expand-cost.md
  - integration-needs-one-owner.md
  - design-and-build-authority-are-distinct.md
  - fixed-time-requires-scope-tradeoffs.md

ethos:
  - identity.md
  - tenets.md
  - principles.md

doctrine:
  - process.md
  - orchestration.md
  - team-contract.md
  - pipeline.md
  - output-contract.md
  - handoff-contract.md

references:
  - template.md

signature:
  input:
    shaped_item_path:
      type: path
      required: true
    sources:
      type: list[path]
    constraints:
      type: list[string]
    execution_worktree_path:
      type: path
      required: true
  output:
    success:
      package_path: path
      transfer_record: string
    error:
      blockers: list[string]

output:
  - target: claude-code
    path: ~/.claude/skills/tech-lead/SKILL.md
